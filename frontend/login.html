    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userTypeButtons = document.querySelectorAll('.user-type');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const loading = loginBtn.querySelector('.loading');
            
            let currentUserType = 'student';
            
            // ì‚¬ìš©ì ìœ í˜• ì„ íƒ
            userTypeButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    userTypeButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentUserType = this.dataset.type;
                    
                    // ê´€ë¦¬ì ì„ íƒ ì‹œ ìë™ ì…ë ¥
                    if (currentUserType === 'admin') {
                        usernameInput.value = 'admin';
                        passwordInput.value = 'admin';
                    } else {
                        usernameInput.value = '';
                        passwordInput.value = '';
                    }
                    
                    clearErrors();
                });
            });
            
            // ë¡œê·¸ì¸ í¼ ì œì¶œ
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                if (!username) {
                    showError('username', 'ì‚¬ìš©ìëª…ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return;
                }
                
                if (!password) {
                    showError('password', 'ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return;
                }
                
                setLoading(true);
                clearErrors();
                
                try {
                    await performLogin(username, password, currentUserType);
                } catch (error) {
                    showError('password', 'ë¡œê·¸ì¸ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                } finally {
                    setLoading(false);
                }
            });
            
            // ë¡œê·¸ì¸ ìˆ˜í–‰
            async function performLogin(username, password, userType) {
                // ê´€ë¦¬ì ë¡œê·¸ì¸
                if (userType === 'admin') {
                    if (username === 'admin' && password === 'admin') {
                        localStorage.setItem('authToken', 'admin-token-' + Date.now());
                        localStorage.setItem('userType', 'admin');
                        localStorage.setItem('username', 'admin');
                        
                        showToast('ê´€ë¦¬ì ë¡œê·¸ì¸ ì„±ê³µ!', 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1000);
                        return;
                    } else {
                        showError('password', 'ê´€ë¦¬ì ê³„ì •ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                        return;
                    }
                }
                
                // í•™ìƒ ë¡œê·¸ì¸ (ë°±ì—”ë“œ API í˜¸ì¶œ)
                try {
                    const response = await fetch('http://yefam.w-partners.org/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        localStorage.setItem('authToken', data.access_token);
                        localStorage.setItem('userType', 'student');
                        localStorage.setItem('username', username);
                        
                        showToast('ë¡œê·¸ì¸ ì„±ê³µ!', 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'student-dashboard.html';
                        }, 1000);
                    } else {
                        showError('password', 'ì•„ì´ë”” ë˜ëŠ” ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('password', 'ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            }
            
            // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
            function showError(fieldId, message) {
                const errorElement = document.getElementById(fieldId + 'Error');
                const inputElement = document.getElementById(fieldId);
                
                if (errorElement) {
                    errorElement.textContent = message;
                }
                
                if (inputElement) {
                    inputElement.classList.add('error');
                    inputElement.addEventListener('input', function() {
                        inputElement.classList.remove('error');
                        if (errorElement) {
                            errorElement.textContent = '';
                        }
                    }, { once: true });
                }
            }
            
            // ì—ëŸ¬ ì œê±°
            function clearErrors() {
                document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
                document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));
            }
            
            // ë¡œë”© ìƒíƒœ ì„¤ì •
            function setLoading(isLoading) {
                loginBtn.disabled = isLoading;
                btnText.style.display = isLoading ? 'none' : 'inline';
                loading.style.display = isLoading ? 'inline-block' : 'none';
            }
            
            // í† ìŠ¤íŠ¸ ë©”ì‹œì§€
            function showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.add('show');
                }, 100);
                
                setTimeout(() => {
                    toast.style.transform = 'translateX(400px)';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
            
            console.log('ğŸ” ë¡œê·¸ì¸ í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ');
        });
