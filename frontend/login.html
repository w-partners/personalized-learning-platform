<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - AI 학습 플랫폼</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    <h1>AI 학습 플랫폼</h1>
                </div>
                <h2>로그인</h2>
                <p>개인화 AI 학습을 시작해보세요</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        이메일
                    </label>
                    <input type="email" id="email" name="email" placeholder="user@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        비밀번호
                    </label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        <span class="checkbox-text">로그인 상태 유지</span>
                    </label>
                    <a href="#" class="link">비밀번호 찾기</a>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    로그인
                </button>
            </form>

            <div class="auth-footer">
                <p>계정이 없으신가요? <a href="signup.html" class="link">회원가입</a></p>
                <p>관리자이신가요? <a href="admin.html" class="link">관리자 로그인</a></p>
            </div>

            <div class="social-login">
                <div class="divider">
                    <span>또는</span>
                </div>
                <div class="social-buttons">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google로 로그인
                    </button>
                    <button class="social-btn github">
                        <i class="fab fa-github"></i>
                        GitHub로 로그인
                    </button>
                </div>
            </div>
        </div>

        <div class="auth-visual">
            <div class="visual-content">
                <h3>스마트한 학습 경험</h3>
                <ul class="feature-list">
                    <li><i class="fas fa-check"></i> AI가 분석하는 학습 패턴</li>
                    <li><i class="fas fa-check"></i> 개인별 약점 보완</li>
                    <li><i class="fas fa-check"></i> 실시간 피드백</li>
                    <li><i class="fas fa-check"></i> 성취도 추적</li>
                </ul>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number">95%</span>
                        <span class="stat-label">학습 효율 향상</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">1000+</span>
                        <span class="stat-label">활성 사용자</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
