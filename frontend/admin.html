<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - AI 학습 플랫폼</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    <h1>Admin</h1>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="#dashboard" data-section="dashboard">
                            <i class="fas fa-chart-pie"></i>
                            <span>대시보드</span>
                        </a>
                    </li>
                    <li>
                        <a href="#students" data-section="students">
                            <i class="fas fa-users"></i>
                            <span>학생 관리</span>
                        </a>
                    </li>
                    <li>
                        <a href="#teachers" data-section="teachers">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <span>교사 관리</span>
                        </a>
                    </li>
                    <li>
                        <a href="#analytics" data-section="analytics">
                            <i class="fas fa-chart-line"></i>
                            <span>학습 분석</span>
                        </a>
                    </li>
                    <li>
                        <a href="#api" data-section="api">
                            <i class="fas fa-code"></i>
                            <span>API 관리</span>
                        </a>
                    </li>
                    <li>
                        <a href="#settings" data-section="settings">
                            <i class="fas fa-cog"></i>
                            <span>시스템 설정</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 헤더 -->
            <header class="main-header">
                <div class="header-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 id="pageTitle">대시보드</h2>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="검색...">
                    </div>
                    <div class="user-menu">
                        <span>관리자님</span>
                        <button class="logout-btn" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- 대시보드 섹션 -->
            <section id="dashboard" class="content-section active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalStudents">0</h3>
                            <p>전체 학생</p>
                            <span class="stat-change positive">+12%</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="stat-content">
                            <h3>85%</h3>
                            <p>평균 이해도</p>
                            <span class="stat-change positive">+5%</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="stat-content">
                            <h3>1,247</h3>
                            <p>AI 문제 생성</p>
                            <span class="stat-change positive">+23%</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-content">
                            <h3>24/7</h3>
                            <p>시스템 가동률</p>
                            <span class="stat-change positive">99.9%</span>
                        </div>
                    </div>
                </div>

                <div class="dashboard-grid">
                    <div class="chart-card">
                        <h3>학습 진도 현황</h3>
                        <div class="chart-placeholder">
                            <canvas id="progressChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="recent-activity">
                        <h3>최근 활동</h3>
                        <div class="activity-list" id="activityList">
                            <!-- 동적으로 채워짐 -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- 학생 관리 섹션 -->
            <section id="students" class="content-section">
                <div class="section-header">
                    <h3>학생 관리</h3>
                    <button class="btn btn-primary" onclick="openAddStudentModal()">
                        <i class="fas fa-plus"></i> 학생 추가
                    </button>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>학생코드</th>
                                <th>이름</th>
                                <th>학년</th>
                                <th>학교</th>
                                <th>평균 이해도</th>
                                <th>등록일</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTable">
                            <!-- 동적으로 채워짐 -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- API 관리 섹션 -->
            <section id="api" class="content-section">
                <div class="api-status">
                    <h3>API 상태</h3>
                    <div class="status-grid">
                        <div class="status-item">
                            <span class="status-indicator online"></span>
                            <span>학생 API</span>
                            <span class="status-text">정상</span>
                        </div>
                        <div class="status-item">
                            <span class="status-indicator online"></span>
                            <span>ChatGPT API</span>
                            <span class="status-text">정상</span>
                        </div>
                        <div class="status-item">
                            <span class="status-indicator online"></span>
                            <span>Database</span>
                            <span class="status-text">연결됨</span>
                        </div>
                    </div>
                </div>

                <div class="api-tools">
                    <h3>API 도구</h3>
                    <div class="tool-buttons">
                        <button class="btn btn-secondary" onclick="testAPI()">
                            <i class="fas fa-play"></i> API 테스트
                        </button>
                        <button class="btn btn-secondary" onclick="openAPIDoc()">
                            <i class="fas fa-book"></i> API 문서
                        </button>
                        <button class="btn btn-secondary" onclick="exportData()">
                            <i class="fas fa-download"></i> 데이터 내보내기
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h3>관리자 로그인</h3>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminId">관리자 ID</label>
                    <input type="text" id="adminId" placeholder="admin" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">비밀번호</label>
                    <input type="password" id="adminPassword" placeholder="admin" required>
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
